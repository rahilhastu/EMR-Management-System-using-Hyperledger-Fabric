<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" type="text/css" href="../style.css" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
      body {
        background-color: #bddee2; /* Pastel Teal */
      }

      .custom-card {
        border-radius: 20px;
      }

      .register-text {
        color: #008080; /* Teal */
        font-size: 30px;
      }

      .form-label {
        color: #008080; /* Teal */
      }

      .register-btn {
        background-color: #018080; /* Dark Teal */
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
        width: 500px; /* Increased width */
        border: #004040;
      }

      .register-btn:hover {
        background-color: #004040; /* Dark Teal on hover */
      }

      /* Translucent dark teal navbar */
      .navbar {
        position: fixed; /* Fixed position */
        width: 100%; /* Full width */
        top: 0;
        z-index: 999;
        background-color: rgba(
          0,
          41,
          41,
          0.9
        ) !important; /* Dark teal with 0.9 opacity */
        box-shadow: 0px 5px 15px hwb(0 0% 100% / 0.466); /* Initial shadow with no blur */
        backdrop-filter: blur(50px); /* Initial blur effect */

        /* Add transition for smooth effect */
        transition: background-color 0.5s, box-shadow 0.5s;
      }

      .navbar:hover {
        background-color: rgba(
          0,
          41,
          41,
          0.301
        ); /* Fully transparent background */
        box-shadow: 0px 15px 25px hwb(0 0% 100% / 0.341); /* Shadow with blur */
      }

      .navbar-nav .nav-link {
        color: white; /* Default text color */
        font-weight: normal; /* Default font weight */
        transition: color 0.3s, font-weight 0.3s; /* Transition for smooth effect */
      }

      /* On hover, adjust the properties for navbar links */
      .navbar-nav .nav-link:hover {
        color: hsl(0, 0%, 100%); /* White text color on hover */
        font-weight: bold; /* Bold font on hover */
      }
      .submit-btn:focus,
      .submit-btn:focus-visible {
        background-color: #004040; /* Dark Teal on hover */
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        transform: translateY(4px);
      }
    </style>
    <title>Electronic Health Record</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Electronic Health Record</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="adminApplication.html"
                >Admin Application <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="patientApplication.html"
                >Patient Application</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="doctorApplication.html"
                >Doctor Application</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Jumbotron Section -->
    <br /><br />
    <div class="jumbotron jumbotron-fluid">
      <div class="container text-center">
        <h1 class="display-4" style="padding-top: 20px">
          Welcome to EMR Managemement System!
        </h1>
        <p class="lead">
          Our Admin application allows the admin to register a user.
        </p>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card text-center custom-card shadow">
            <div class="card-body">
              <h5 class="card-title register-text">Register here</h5>
              <hr />
              <form method="POST" id="addUserF">
                <!-- Admin form content from admin.html -->
                <div class="mb-3 row">
                  <label
                    for="userName"
                    class="col-sm-4 col-form-label form-label"
                    >Username :</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="text"
                      placeholder="Enter user name"
                      name="name"
                      id="userName"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label
                    for="userEmail"
                    class="col-sm-4 col-form-label form-label"
                    >Email-id :</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="email"
                      placeholder="Enter user email"
                      name="email"
                      id="userEmail"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label
                    for="userType"
                    class="col-sm-4 col-form-label form-label"
                    >Type of user :</label
                  >
                  <div class="col-sm-8">
                    <select id="userType" class="form-select" name="type">
                      <option value="admin">Admin</option>
                      <option value="patient">Patient</option>
                      <option value="doctor">Doctor</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 row">
                  <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary register-btn">
                      Register
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
